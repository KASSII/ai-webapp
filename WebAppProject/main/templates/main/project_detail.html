<h3>Dataset List</h3>
<ul>
{% for dataset in dataset_list %}
    <li><a href="/dataset/{{ dataset.id }}/">{{ dataset.name }}</a></li>
{% endfor %}
</ul>

<h3>TrainLog List</h3>
<ul>
{% for train_log in train_log_list %}
    <li><a href="/train_log/{{ train_log.id }}/">{{ train_log.description }}</a></li>
    {% if train_log.status == 1 %}
    <li>inference</li>
    <li><a href="/evaluate/{{ train_log.id }}/">evaluate</a></li>
    <p></p>
    {% endif %}
{% endfor %}
</ul>
